<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Coderhouse - Curso JS</title>
  </head>

  <body class="bg-secondary">
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-xs-1 col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <a
              href="#"
              class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
            >
              <span class="fs-5 d-none d-sm-inline">Categorías</span>
            </a>
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item">
                <a
                  href="#"
                  id="Computadoras"
                  class="nav-link align-middle px-0"
                >
                  <i class="fs-4 bi-pc"></i>
                  <span class="ms-1 d-none d-sm-inline">Computadoras</span>
                </a>
              </li>

              <li class="nav-item">
                <a href="#" id="Notebooks" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-laptop"></i>
                  <span class="ms-1 d-none d-sm-inline">Notebooks</span></a
                >
              </li>

              <li class="nav-item">
                <a href="#" id="Monitores" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-display"></i>
                  <span class="ms-1 d-none d-sm-inline">Monitores</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" id="Celulares" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-phone"></i>
                  <span class="ms-1 d-none d-sm-inline">Celulares</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" id="Carrito" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-cart4"></i>
                  <span class="ms-1 d-none d-sm-inline">Ver Carrito</span>
                </a>
              </li>
              <li class="nav-item">
                <img
                  src="./images/logo.png"
                  alt="logo"
                  width="30"
                  height="30"
                  class="rounded-circle"
                />
                <i class="fs-4 d-none d-sm-inline mx-1">&copy;</i>
                <span class="d-none d-sm-inline mx-1">Christian Huelmo</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col py-3">
          <h3>Carrito de compras</h3>
          <p class="lead">
            Todos los productos de tecnología que necesitas a un click de
            distancia.
          </p>
          <div
            class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4"
            id="todosLosProductos"
          >
            <!-- Aquí se deberían agregar cada uno de los artículos, para eso defino el template-->
          </div>
          <div class="row row-cols-1" id="tablaCarrito">
            <!-- Aquí se agrega el carrito de compras -->
          </div>
        </div>
      </div>
    </div>

    <template id="eachProduct">
      <div class="col">
        <div class="card">
          <img src="./images/pc01.jpg" class="card-img-top" alt="Phone" />
          <div class="card-body border-top">
            <h5 class="card-title">PC HP 800</h5>
            <h6 class="card-subtitle mb-2 text-muted">U$S 199</h6>
            <p class="card-text">PC HP 800 G1 I5 4° 8GB 128 SSD SLIM USDT</p>
            <button id="1" class="btn btn-primary compras">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <template id="templateCarrito">
      <div class="col">
        <table class="table table-success table-hover mx-1 my-2">
          <thead class="table-dark">
            <tr>
              <th scope="col"><i class="fs-4 bi-cart4"></i></th>
              <th scope="col">Categoría</th>
              <th scope="col">Artículo</th>
              <th scope="col" class="text-end">Precio</th>
              <th scope="col" class="text-end">Cantidad</th>
              <th></th>
              <th scope="col" class="text-end">Subtotal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col">
        <button class="btn btn-primary" id="vaciarCarrito">
          Vaciar Carrito
        </button>
      </div>
    </template>

    <template id="templateCarritoVacio">
      <div class="col">
        <img src="./images/carrito.jpg" alt="carrito vacío" class="mx-2 my-3" />
      </div>
    </template>

    <script src="./js/compra.js"></script>
    <script src="./js/categoria.js"></script>
    <script src="./js/articulo.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
